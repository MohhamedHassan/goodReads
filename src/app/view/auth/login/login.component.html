<div class="login d-flex justify-content-center align-items-center mb-5" style="color: black !important;">
         <div class="widthh my-5 bg-white p-3 text-center" style="border-radius:15px;">
            <img src="assets/signin.PNG" alt="" class="imgWidth">
           <div class="borderAround">
            <h3>Sign in to Goodreads</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
     
                <div class="form-group text-left">
                   <input placeholder="Email" formControlName="email" type="email" class="form-control">
                   <ng-container *ngIf="getEmail.touched">
                     <p class="text-danger my-2" >
                         <ng-container *ngIf="getEmail.errors?.required">Email is requred</ng-container>
                    </p> 
                    </ng-container>
               </div>
               <div class="form-group text-left">
                   <input placeholder="Password" formControlName="password" type="password" class="form-control">
                   <ng-container *ngIf="getPassword.touched">
                     <p class="text-danger my-2" >
                         <ng-container *ngIf="getPassword.errors?.required">password is requred</ng-container>
                    </p> 
                    </ng-container>
               </div>
               <div class="d-md-flex justify-content-center align-items-center">
                   <button [disabled]="loginForm.invalid" type="submit" class="mr-md-4 mb-2 p-2 rounded">Sign In</button>
                   <p  class="m-0">Not a member? <a routerLink="../signup">  Sign Up</a></p>
               </div>
               <div *ngIf="loading"> 
                   <div class="lds-ring">
                       <div></div>
                       <div></div>
                       <div></div>
                       <div></div>
                   </div>
               </div>
               <p *ngIf="loginError" class="my-2 alert alert-danger">
                   {{loginError}}
               </p>
            </form>
           </div>
        </div>
   
    
  </div>
